apiVersion: apps/v1
kind: Deployment
metadata:
  name: boxing-service
  labels:
    app: boxing-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: boxing-service
  template:
    metadata:
      labels:
        app: boxing-service
    spec:
      containers:
      - name: boxing-service
        image: gcr.io/your-project-id/discipline-boxing:latest
        ports:
        - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: boxing-service
spec:
  selector:
    app: boxing-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8083
  type: ClusterIP
